<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Zen Pomodoro v2 | Living Focus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f2f4e9;
  --glass: rgba(255,255,255,0.65);
  --green: #97ab8f;
  --green-dark: #6b7c65;
  --text: #2e382d;
  --muted: #7c8a7b;
}

* { box-sizing: border-box; transition: all .5s cubic-bezier(.16,1,.3,1); }

body {
  margin: 0;
  height: 100vh;
  font-family: Inter, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* === Breathing Background === */
.bg {
  position: absolute;
  inset: -20%;
  background: radial-gradient(circle at 30% 20%, #cbd6c2, transparent 50%),
              radial-gradient(circle at 70% 80%, #97ab8f, transparent 55%);
  filter: blur(60px);
  animation: breathe 18s ease-in-out infinite;
  z-index: 0;
}

body.paused .bg { animation-play-state: paused; }

@keyframes breathe {
  0% { transform: scale(1) translateY(0); }
  50% { transform: scale(1.05) translateY(20px); }
  100% { transform: scale(1) translateY(0); }
}

/* === Main Card === */
.card {
  position: relative;
  z-index: 5;
  width: 460px;
  padding: 70px 50px 60px;
  background: var(--glass);
  backdrop-filter: blur(35px);
  border-radius: 60px;
  border: 1px solid rgba(255,255,255,0.8);
  box-shadow: 0 50px 120px rgba(130,150,120,.18);
  text-align: center;
}

.modes {
  display: inline-flex;
  padding: 6px;
  background: rgba(0,0,0,.05);
  border-radius: 100px;
  margin-bottom: 45px;
}

.mode {
  padding: 12px 26px;
  font-size: 13px;
  cursor: pointer;
  color: var(--muted);
  border-radius: 100px;
}

.mode.active {
  background: white;
  color: var(--green-dark);
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
}

.time {
  font-family: 'Playfair Display', serif;
  font-size: 120px;
  letter-spacing: -4px;
  margin-bottom: 35px;
}

.intent {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 35px;
}

button {
  padding: 18px 80px;
  border-radius: 100px;
  border: none;
  background: var(--green);
  color: white;
  font-size: 15px;
  letter-spacing: 2px;
  cursor: pointer;
  box-shadow: 0 25px 45px rgba(151,171,143,.35);
}

button:hover { background: var(--green-dark); transform: scale(1.05); }

/* === Garden Progress === */
.garden {
  margin-top: 70px;
}

.track {
  height: 28px;
  padding: 5px;
  border-radius: 40px;
  background: rgba(151,171,143,.18);
  border: 1px solid rgba(255,255,255,.6);
}

.fill {
  height: 100%;
  width: 0%;
  background: var(--green);
  border-radius: 40px;
}

.status {
  margin-top: 20px;
  font-family: 'Playfair Display';
  font-style: italic;
  font-size: 20px;
  color: var(--muted);
}

.done {
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 0 rgba(151,171,143,0); }
  to { box-shadow: 0 0 40px rgba(151,171,143,.6); }
}
</style>
</head>
<body class="paused">

<div class="bg"></div>

<div class="card">
  <div class="modes">
    <div class="mode active" data-min="25">Focus</div>
    <div class="mode" data-min="5">Rest</div>
    <div class="mode" data-min="15">Hibernate</div>
  </div>

  <div class="time" id="time">25:00</div>
  <div class="intent" id="intent">What are you focusing on?</div>
  <button id="btn">GROW</button>

  <div class="garden">
    <div class="track"><div class="fill" id="fill"></div></div>
    <div class="status" id="status">Breathe in. Begin.</div>
  </div>
</div>

<script>
let total = 1500;
let left = total;
let timer = null;

const timeEl = document.getElementById('time');
const btn = document.getElementById('btn');
const fill = document.getElementById('fill');
const status = document.getElementById('status');

function render() {
  const m = Math.floor(left / 60);
  const s = left % 60;
  timeEl.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  fill.style.width = `${((total-left)/total)*100}%`;
}

btn.onclick = () => {
  if(timer) {
    clearInterval(timer);
    timer = null;
    document.body.classList.add('paused');
    btn.textContent = 'REST';
    status.textContent = 'Stillness held.';
  } else {
    btn.textContent = 'FLOW';
    status.textContent = 'Growing focusâ€¦';
    document.body.classList.remove('paused');
    timer = setInterval(() => {
      if(left > 0) {
        left--;
        render();
      } else {
        clearInterval(timer);
        timer = null;
        btn.textContent = 'GROW';
        status.textContent = 'Stillness earned.';
        document.querySelector('.card').classList.add('done');
      }
    }, 1000);
  }
};

// Mode switching
document.querySelectorAll('.mode').forEach(m => {
  m.onclick = () => {
    document.querySelector('.mode.active').classList.remove('active');
    m.classList.add('active');
    total = m.dataset.min * 60;
    left = total;
    if(timer) clearInterval(timer);
    timer = null;
    document.body.classList.add('paused');
    btn.textContent = 'GROW';
    document.querySelector('.card').classList.remove('done');
    status.textContent = 'Breathe in. Begin.';
    render();
  };
});

render();
</script>
</body>
</html>
